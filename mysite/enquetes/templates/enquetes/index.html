<html>
    <head>
        <title>App Enquetes</title>
    </head
    <body>
        <h1>Aplicação Enquetes - DSWeb 2024.1</h1>
        {% if lista_enquetes %}
            <h3>Lista de Enquetes Cadastradas</h3>
            <ul>
                {% for p in lista_enquetes %}
                    <li>
                        <a href="{% url 'enquetes:detalhes' p.id %}">
                            {{ p.texto }}
                        </a>
                    </li>
                {% endfor %}
            </ul>

        {% else %}
            <p>Nenhuma enquete cadastrada até o momento.</p>
        {% endif %}
    </body>
</html>
