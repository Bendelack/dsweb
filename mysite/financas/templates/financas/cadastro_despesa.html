{% extends 'financas/base.html' %}
{% block cabecado %}
<title>Cadastro de Despesa</title>
{% endblock %}

{% block conteudo %}

    <form action="{% url 'financas:cadastro-despesa' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Cadastre uma nova Despesa</h2>

        <label for="nome">Nome</label>
        {{ form.nome }}

        <label for="descricao">Descrição</label>
        {{ form.descricao }}

        <label for="data">Data</label>
        {{ form.data }}

        <label for="valor">Valor</label>
        {{ form.valor }}

        <label for="foto_boleto">Foto do Boleto</label>
        {{ form.foto_boleto }}

        <label for="balancete">Selecione o Balancete</label>
        <select name="balancete">
            {% for b in balancetes %}
            <option value="{{ b.id }}">{{ b.nome }}</option>
            {% endfor %}
        </select>


        <input type="submit" value="Enviar">
    </form>

{% endblock %}
